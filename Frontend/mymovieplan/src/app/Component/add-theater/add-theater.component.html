<div class="container col-md-6 mt-3">
    <button class="btn " (click)="mainMenu()">
        <i class="fa-solid fa-arrow-left"></i>
    </button>
    <h2>ADD THEATER</h2><hr>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="theaterName">Theater Name</label>
        <input type="text" name="theaterName" id="theaterName" placeholder="Enter Name" class="form-control" [(ngModel)]="theater.theaterName">
    </div>
    <div class="form-group">
        <label for="Theateraddress">Theater Address</label>
        <input type="text" name="Theateraddress" id="Theateraddress" placeholder="Enter Theateraddress" class="form-control" [(ngModel)]="theater.theaterAddress">
    </div>
    <div class="form-group">
        <label for="City">City</label>
        <input type="text" name="City" id="City" placeholder="Enter City" class="form-control" [(ngModel)]="theater.theaterCity"></div>
    <div class="form-group">
        <label for="State">State</label>
        <input type="text" name="State" id="State" placeholder="Enter State" class="form-control" [(ngModel)]="theater.theaterState">
    </div>
     
     
    <br>
   
    <button class="btn btn-primary" >SUBMIT</button>

</form>
</div>
