

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 height:50px" src="https://www.hdwallpaper.nu/wp-content/uploads/2019/03/spiderman_into_the_spiderverse-5.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.hdwallpaper.nu/wp-content/uploads/2019/03/spiderman_into_the_spiderverse-5.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://1847884116.rsc.cdn77.org/tamil/gallery/movies/takkar/main.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  <div class="container mt-3">
  <h1>Latest Movies <i class="fa-sharp fa-solid fa-clapperboard-play"></i></h1>
      <hr>
   <div class="row row-cols-md-4 ">
<div class="card" style="width: 15rem; "  *ngFor="let m of movies">
    <img src="{{m.image}}" class="card-img-top" alt="...">
    <div class="card-body" >
      <h5 class="card-title">{{m.movieName}}</h5>
      <p class="card-text"style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"><strong>Production :</strong>{{m.movieProducre}}</p>
      <p class="card-text"><strong>Director :</strong>{{m.movieDirector}}</p>
      
        <a routerLink="/theaterselection/{{m.movieId}}"><button class="btn btn-primary" >Book Now </button> </a>
      
     
    </div>
    
  </div>
</div>
</div>
