<div class="container mt-5">
            <div class="card" *ngFor="let t of theaters">
                <h5 class="card-header d-flex justify-content-center">Theater</h5>
                <div class="card-body">
                  <h5 class="card-title">{{t.theater.theaterName}}</h5>
                  <p class="card-text">Theater located in {{t.theater.theaterCity}}</p>
                  <button class="btn" >10.00AM</button>&nbsp;&nbsp;
                  <button class="btn" >1.00PM</button>&nbsp;&nbsp;
                  <button class="btn" >6.00PM</button>&nbsp;&nbsp;
                  
                  <br><br>
                  <button class="btn btn-primary" (click)="updatelist(t)">
                    Select Seats
                  </button>
                </div>
                
              </div>
              
</div>
